<body>
        <div class="background" id="particles-js">

            <div class="responsive__menu">

                    <div class="menu__rows">
                        <div class="row active">
                            <div class="align">
                                <img src="./icons/menu/home_active.svg">
                                <a class="active" href="https://tsula21.github.io/page-1/">HOME</a>

                            <div class="menu__line"></div>
                        </div>

                            <div class="align">
                                <img src="./icons/menu/user.svg">
                                <a href="https://tsula21.github.io/page-2/">ABOUT</a>     
                            </div>
                            <div class="menu__line"></div>
                        </div>
                        <div class="row">
                            <div class="align">
                                <img src="./icons/menu/portfolio.svg">

                            </div>
                            <div class="menu__line"></div>
                        </div>
                        <div class="row">
                            <div class="align">

                            </div>
                        </div>
                    </div>
                </section>
            </div>

                <div class="left">
                        <img src="./img/ika.jpg" alt="">
                        <img src="./img/ika_resp.jpg" alt="">
                </div>
                <div class="right">
                    <header>
                        <div class="line"></div>
                        <div class="txt">
                            <h1>I'M IKA TSULAIA.</h1>
                            <h2>WEB DESIGNER</h2>
                        </div>
                    </header>

                    </p>
                    <button id="aboutMe">MORE ABOUT ME</button>
                </div>
            </div>
            <div class="menu">
                <div class="menu__items">
    
                    <div class="menu__item">
                            <div class="space_text">
                                <h2>MENU</h2>
                            </div>
                            <div id="home" class="menu__space active">
                                <img src="./icons/menu/home.svg" alt="">

                    </div>
                    <div class="menu__item">

                            <div id="portfolio" class="menu__space">

                    </div>
                    <div class="menu__item">
                            <div class="space_text">
